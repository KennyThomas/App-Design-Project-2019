<ion-header>
  <ion-navbar>
    <ion-title>Scores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundColor">






<h2>Your score on the easy page was: {{EasyScore}} </h2>

  <button class="buttons"  ion-button (click)="ViewScoreEasy()">View your Easy page Score </button>





  <h2>Your score on the Medium page was: {{MediumScore}} </h2>

  <button class="buttons"  ion-button (click)="ViewScoreMedium()">View your Medium page Score </button>




  
<h2>Your score on the Hard page was: {{HardScore}} </h2>

<button class="buttons"  ion-button (click)="ViewScoreHard()">View your Hard page Score </button>




<button class="buttons"  ion-button (click)="Menu()">Back to Game Menu </button>


</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Easy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="Background">

  <h2>Question1</h2>
  <h3>Who is the artist?</h3>
  <h4>Songs</h4>
    <ion-item>
   <h4>Do I wanna Know?</h4>
   <h4>R U Mine?</h4>
   <h4>Arabella</h4>
    </ion-item>

<h3>Your Pick</h3>
  <div *ngFor = "let band of bands">
    <input
    type="radio"
    name="bands"
    value = "{{band}}"
    (change) = "radioChangeHandler($event)">
    <i>{{band}}</i> 
    </div>

    <p><span>You Selected: </span> <b>{{selectedBand}}</b></p>


    <button [disabled] = "buttonDisabled" ion-button (click)="CheckAnswer()">Save</button>

    <H6>  Your score is : {{score}}  </H6>












</ion-content>
